<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Diary</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>My Diary</h1>

    <!-- Authentication Form -->
    <div id="authSection">
        <h2>Enter Password to Access Diary (For Adding/Deleting Entries)</h2>
        <input type="password" id="authPassword" placeholder="Enter Password">
        <button id="loginButton">Login</button>
        <p id="authError" style="color: red; display: none;">Incorrect Password, try again!</p>
    </div>

    <!-- Diary Form and Entries (Hidden initially) -->
    <div id="diarySection" style="display: none;">
        <div class="entry-form">
            <h2>New Entry</h2>
            <form id="diaryForm">
                <input type="text" id="entryTitle" placeholder="Title" required><br>
                <textarea id="entryContent" rows="5" placeholder="Write your entry..." required></textarea><br>
                <button type="submit">Save Entry</button>
            </form>
        </div>

        <div class="entry-list" id="entryList">
            <!-- Diary entries will be displayed here -->
        </div>
    </div>
</div>

<!-- Link to the external JavaScript file -->
<script src="script.js"></script>

</body>
</html>
